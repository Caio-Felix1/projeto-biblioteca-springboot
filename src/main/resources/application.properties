spring.application.name=sistemabiblioteca

# Configuração do MySQL adaptada do Laravel
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/sistemabiblioteca?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Dialeto JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Gera as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar queries no console
spring.jpa.show-sql=true
server.port=8081
